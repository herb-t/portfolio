<dom-module id="site-header">

    <style include="shared-styles">

      :host {
        display: block;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      li {
        list-style: none;
      }

      #main-nav {
        width: 100%;
        padding: 10px 0 0 0;
      }

      #main-nav a {
        color: #000;
        font: 300 18px/24px var(--site-font-family);
        text-decoration: none;
      }

      #top-header-nav {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        -webkit-flex-direction: row;
            -ms-flex-direction: row;
                flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
                align-items: center;

      #off-canvas-nav {

      }

      #logo,

        display: -ms-flexbox;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;

      #logo {
        max-width: 280px;
        height: 71px;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: flex-start;
        justify-content: flex-start;
      }

      #logo img {

      #logo a,

        display: block;
      }

        width: 31px;
        height: 31px;
        -webkit-transition: all 0.3s ease-out;
           -moz-transition: all 0.3s ease-out;
            -ms-transition: all 0.3s ease-out;
             -o-transition: all 0.3s ease-out;
                transition: all 0.3s ease-out;
      }

      .icon-facebook {
        background: url('../images/facebook.png');
        -webkit-background-size: 31px 31px;

      #product-nav {

        margin: 25px auto 0 auto;

      }

      #product-links {
        display: -webkit-flex;
        display: -ms-flexbox;

        display: -ms-flex;
        display: -o-flex;

        -ms-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;

        -ms-flex-pack: center;
        -webkit-flex-wrap: wrap;

        flex-wrap: wrap;

        width: 100%;
        max-width: 960px;
        margin: 0 auto !important;
      }

      #product-links li {
        text-transform: uppercase;
        margin: 0 10px;
        text-align: center;
        color: #ffffff;
      }

      #product-links li a {
        color: #ffffff;
        font: 700 20px/26px var(--site-font-family);
        font-style: italic;
        width: 100%;
      }

      #login-signup {
        margin:0 0 0 7% !important;
      }

      #login-signup a {
        font: 800 14px/18px var(--site-font-family) !important;
        font-style: italic !important;
      }

      .divider {
        position: relative;
        top: 0;
        max-width: 10px;
        font: 700 34px/34px var(--site-font-family);
      }

      /* mobile styles */
      #mobile-nav {
        height: 30px;
        width: 100%;
      }

      #mobile-logo {
        position: absolute;
        top: 12px;
        left: 50%;
        z-index: 2;
        -webkit-transform: translateX(-50%);
           -moz-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
             -o-transform: translateX(-50%);
                transform: translateX(-50%);
      }

        height: 25px;
      }

      #paperDrawerPanel [drawer] {
        border-right: 1px solid rgba(0, 0, 0, 0.35);
        width: 100%;
        min-height: 100vh;
      }

      #paperDrawerPanel ::content #drawer {
        z-index: 10;
      }

      #paperDrawerPanel ::content #scrim {
        z-index: 5;
      }

      #hamburger {
        position: relative;
        top: 30px;
        left: 25px;
        padding: 10px;
        text-decoration: none;
        font: 700 24px/24px sans-serif;
        color: #CF342B;
        background: url('../images/menu.png')no-repeat center center;
        -webkit-background-size: contain;
             -o-background-size: contain;
                background-size: contain;
      }

      #mobile-links li a {
        font-weight: 700;
      }

      #mobile-links li a,
      #mobile-links li a:active,
      #mobile-links li a:focus {
        outline: 0;
        border: 0;
      }

      #mobile-social-links {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        -webkit-flex-direction: row;
            -ms-flex-direction: row;
                flex-direction: row;
        -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
                flex-wrap: wrap;
      }

      #off-canvas-nav li {
        padding: 10px;
        text-transform: uppercase;
      }

      #off-canvas-nav li a {
        text-decoration: none;
        color: #000000;
      }

      #mobile-social-links li {
        padding-right: 2px;
      }

      #mobile-social-links li:last-child {
        padding-right: 0px;
      }

      #mobile-social-links li a {
        display: block;
      }

      #btn-close-nav {
        position: absolute;
        top: 4px;
        right: 10px;
        padding: 10px;
        font: 600 25px/25px 'Open Sans', sans-serif;
        color: #000000;
        text-decoration: none;
      }

      #mobile-logo img {
        height: 80px;
      }

      @media screen and (max-width: 1050px) {
        #product-links li a {
          font-size: 24px;
        }
      }

      @media screen and (max-width: 959px) {
        #main-nav {
          display: none;
        }

        #mobile-nav {
          display: block;
        }
      }

      @media screen and (max-width: 480px) {

        #mobile-logo img {
          height: 40px;
        }

        #hamburger {
          top: 17px;
        }
      }

    </style>

    <!-- header nav -->
    <nav id="main-nav">

      <div id="top-header-nav" class="content-container">
        <!-- logo -->

        <a href="{{siteUrl}}" id="logo">
          <img src="../images/logo-header.png" alt="">
        </a>

        <!-- social -->
        <ul id="links">
          <li><a href="{{siteUrl}}" class="icon icon-facebook"></a></li>
          <li><a href="{{siteUrl}}" class="icon icon-twitter"></a></li>
          <li><a href="{{siteUrl}}" class="icon icon-tumblr"></a></li>
          <li class="contact-number">1-844-90-BRELL</li>
        </ul>
      </div>

          <li><span class="divider">&#8226;</span></li>

          <li><a href="{{siteUrl}}">sporting</a></li>
          <li><span class="divider">&#8226;</span></li>
          <li><a href="{{siteUrl}}">toys</a></li>
          <li><span class="divider">&#8226;</span></li>
          <li><a href="{{siteUrl}}">sale</a></li>

          <li id="login-signup"><a href="{{siteUrl}}">login&#47;sign up</a></li>
        </ul>
      </div>

    </nav>

      <a href="{{siteUrl}}" id="mobile-logo">
        <img src="../images/logo-header.png" alt="">
      </a>

      <paper-drawer-panel id="paperDrawerPanel" force-narrow on-iron-select="_onDrawerOpen">

        <div id="off-canvas-nav" drawer>
          <ul id="mobile-links">
            <li><a href="{{siteUrl}}">apparel</a></li>
            <li><a href="{{siteUrl}}">home goods</a></li>
            <li><a href="{{siteUrl}}">sporting</a></li>

            <li><a href="{{siteUrl}}">login&#47;sign up</a></li>
          </ul>

          <ul id="mobile-social-links">
            <li><a href="{{siteUrl}}" class="icon icon-facebook"></a></li>
            <li><a href="{{siteUrl}}" class="icon icon-twitter"></a></li>
            <li><a href="{{siteUrl}}" class="icon icon-tumblr"></a></li>
            <li class="contact-number">1-844-90-BRELL</li>
          </ul>

          <a href="#" tabindex="0" paper-drawer-toggle id="btn-close-nav">x</a>

        </div>

        <div id="btn-hamburger" main>
          <a href="#" paper-drawer-toggle id="hamburger"></a>
        </div>

      </paper-drawer-panel>

    </nav>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'site-header',

        properties: {
          siteUrl: {
            type: String,
            value: ''
          }
        },

        _onDrawerOpen: function() {

          this.$.paperDrawerPanel.selected == 'drawer' ? document.body.className += 'no-scroll' : document.body.className = '';

        }

      });

    })();
  </script>

</dom-module>
