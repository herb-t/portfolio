<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="portfolio-project">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin: 20px 0;
        background: rgba(255, 255, 255, 0);
      }

      a {
        background: #FFF;
        margin: 0;
        padding: 0;
        text-align: center;
        text-decoration: none;
      }

      iron-image {
        -webkit-transition: opacity 0.3s ease-in-out;
           -moz-transition: opacity 0.3s ease-in-out;
            -ms-transition: opacity 0.3s ease-in-out;
             -o-transition: opacity 0.3s ease-in-out;
                transition: opacity 0.3s ease-in-out;

      }

      a:hover > figure iron-image {
        opacity: 0.15;
      }

      a:hover > figure span {
        opacity: 1;
      }

      figure {
        padding: 0;
        margin: 0;
        position: relative;
      }

      figure img {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      figcaption {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        z-index: 1;
        -webkit-transform: translate(-50%, -50%);
           -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
             -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
      }

      span {
        font: 700 18px/32px 'Open Sans', sans-serif;
        color: black;
        opacity: 0;
        width: 100%;
        letter-spacing: 1px;
        -webkit-transition: opacity 0.3s ease-in-out;
           -moz-transition: opacity 0.3s ease-in-out;
            -ms-transition: opacity 0.3s ease-in-out;
             -o-transition: opacity 0.3s ease-in-out;
                transition: opacity 0.3s ease-in-out;
      }


    </style>

    <a href="{{url}}">
      <figure>

        <img src="[[image]]" alt="[[alt]]">

        <figcaption>
          <span>{{title}}</span>
        </figcaption>

      </figure>
    </a>


  </template>
  <script>
    class PortfolioProject extends Polymer.Element {
      static get is() { return 'portfolio-project'; }

      static get properties() {
        return {
          url: String,

          image: {
            type: String,
            value: ''
          },

          alt: {
            type: String,
            value: 'Portfolio Project'
          },

          placeholder: String,

          title: String
        };
      }
    }

    window.customElements.define(PortfolioProject.is, PortfolioProject);
  </script>

</dom-module>
